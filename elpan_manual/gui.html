<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Layout</title>
  <style>
    .parent {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(6, 1fr);
      gap: 8px;
      height: 100vh; /* biar memenuhi layar */
    }
    
    .parent > div {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      color: white;
    }

    .div1 { grid-column: span 2 / span 2; grid-row: span 4 / span 4; background: #e74c3c; }
    .div2 { grid-column: span 2 / span 2; grid-row: span 2 / span 2; grid-column-start: 3; background: #3498db; }
    .div3 { grid-column: span 2 / span 2; grid-row: span 2 / span 2; grid-column-start: 3; grid-row-start: 3; background: #2ecc71; }
    .div4 { grid-column: span 2 / span 2; grid-row: span 2 / span 2; grid-row-start: 5; background: #f1c40f; }
    .div5 { grid-column: span 2 / span 2; grid-row: span 2 / span 2; grid-column-start: 3; grid-row-start: 5; background: #9b59b6; }
  </style>
</head>
<body>
  <div class="parent">
    <div class="div1">
        <img src="http://localhost:8080/stream?topic=/image" 
       style="width:100%; height:100%; object-fit:cover;">
    </div>
    <div class="div2">2</div>
    <div class="div3">3</div>
    <div class="div4">4</div>
    <div class="div5">5</div>
  </div>
</body>
</html>
